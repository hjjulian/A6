<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #005604, #fff3c1);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            animation: pulse 1.5s infinite;
        }
        .shocked-face {
            display: inline-block;
            width: 1em;
            height: 1em;
            background: url('/images/shocked-face.png') no-repeat center center;
            background-size: contain;
            vertical-align: middle;
        }
        p {
            font-size: 20px;
            margin: 30px 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #ffffff;
            color: #214c00;
        }
        @keyframes pulse {
            0% {
                transform: scale(2);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4<span class="shocked-face"></span>4</h1>
        <p>Ooooops! The page you are looking for does not exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
